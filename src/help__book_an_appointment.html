<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./css/help.css">
</head>
<body>

    <header id="header"></header>

    <main class="g-main">
        <section class="g-section g-banner__section">
            <div class="g-container">
                <div class="g-row">
                    <div class="g-bread__crumbs g-dfw">
                        <a href="#" class="g-bc__item">главная</a>
                        <p class="g-bc__item">
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <g opacity="0.3">
                                <path d="M7.5 9.75L3.75 6L7.5 2.25" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                                </g>
                            </svg>                                
                        </p>
                        <p class="g-bc__item">медиа</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="g-section g-post__section">
            <div class="g-container">
                <div class="g-row">
                    <h2 class="g-section__heading">Записаться на прием к председателю</h2>
                    <form action="#" class="g-form g-dfw">
                        <label class="g-f__label w-33">
                            <span>Ваше имя</span>
                            <input type="text" name="name">
                        </label>
                        <label class="g-f__label w-33">
                            <span>Номер телефона</span>
                            <input type="number" placeholder="+7">
                        </label>
                        <label class="g-f__label w-33">
                            <span>Электронная почта</span>
                            <input type="email" placeholder="name@mail.com">
                        </label>
                        <label class="g-f__label w-33 g-hi">
                            <div class="g-fl__wrap">
                                <span>Тема вашей встречи</span>
                                <select name="">
                                    <option value="Охрана труда">Охрана труда</option>
                                </select>
                            </div>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19.5 9L12 16.5L4.5 9" stroke="#0074C1" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>                                
                        </label>
                        <label class="g-f__label w-33 g-hi">
                            <div class="g-fl__wrap">
                                <span>Выберите желаемую дату</span>
                                <input type="date" name="" value="26 мая, пятница">
                            </div>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19.5 3.75H4.5C4.08579 3.75 3.75 4.08579 3.75 4.5V19.5C3.75 19.9142 4.08579 20.25 4.5 20.25H19.5C19.9142 20.25 20.25 19.9142 20.25 19.5V4.5C20.25 4.08579 19.9142 3.75 19.5 3.75Z" stroke="#0074C1" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M16.5 2.25V5.25" stroke="#0074C1" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M7.5 2.25V5.25" stroke="#0074C1" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M3.75 8.25H20.25" stroke="#0074C1" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M8.625 11.9998H11.25L9.75 13.8748C9.99664 13.8748 10.2395 13.9356 10.457 14.0518C10.6745 14.1681 10.86 14.3362 10.9971 14.5412C11.1341 14.7463 11.2185 14.9819 11.2427 15.2274C11.267 15.4728 11.2303 15.7205 11.136 15.9484C11.0417 16.1763 10.8926 16.3774 10.702 16.5339C10.5114 16.6904 10.2852 16.7976 10.0433 16.8458C9.80143 16.894 9.55139 16.8819 9.31534 16.8104C9.07928 16.7389 8.86449 16.6104 8.68999 16.4361" stroke="#0074C1" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M13.5 13.1248L15 11.9998V16.8748" stroke="#0074C1" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>                                
                        </label>
                        <label class="g-f__label w-33">
                            <span>Повестка встречи</span>
                            <input type="text" placeholder="Проект..." >
                        </label>
                        <button class="g-btn g-btn__blue g-f__label reset w-33 g-f__btn g-dfw g-alt-center g-jc-sb">
                            <span class="reset">Отправить запрос</span>
                            <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5.5 16.5L16.5 5.5" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M7.5625 5.5H16.5V14.4375" stroke="white" stroke-linecap="square" stroke-linejoin="round"/>
                            </svg>                                
                        </button>
                        <label class="g-f__label agreement reset w-33 g-dfw g-alt-center">
                            <input type="checkbox">
                            <div class="g-fl__wrap">
                                <span>Принимаю <a href="#">условия обработки</a> персональных данных</span>
                            </div>
                        </label>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer"></footer>

    <script src="../node_modules/swiper/swiper-bundle.min.js"></script>
    <script type="module" src="../index.js"></script>
    <script src="./js/trade_union__organisation.js"></script>

</body>
</html>
