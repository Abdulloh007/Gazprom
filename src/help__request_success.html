<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./css/help__request_success.css">
</head>
<body>

    <header id="header"></header>

    <main class="g-main">
        <section class="g-section g-banner__section">
            <div class="g-container">
                <div class="g-row">
                    <div class="g-bread__crumbs g-dfw">
                        <a href="#" class="g-bc__item">главная</a>
                        <p class="g-bc__item">
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <g opacity="0.3">
                                <path d="M7.5 9.75L3.75 6L7.5 2.25" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                                </g>
                            </svg>                                
                        </p>
                        <p class="g-bc__item">медиа</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="g-section g-post__section">
            <div class="g-container">
                <div class="g-row">
                    <div class="g-post__content g-dfw">
                        <h2 class="g-section__heading">Отлично! Ваша заявка на прием к председателю принята.</h2>  
                        <h3 class="g-section__tag gray">В скором времени мы свяжемся с вами для уточнения деталей вашей заявки, оставайтесь на связи.</h3>
                        <a href="/" class="g-btn g-btn__blue g-f__label reset w-33 g-f__btn g-dfw g-alt-center g-jc-sb">
                            <span class="reset">Перейти на главную</span>
                            <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5.5 16.5L16.5 5.5" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M7.5625 5.5H16.5V14.4375" stroke="white" stroke-linecap="square" stroke-linejoin="round"/>
                            </svg>                                
                        </a>
                    </div>
                    <img src="../assets/img/help/good_man.png" class="g-post__man" alt="">
                </div>
            </div>
        </section>
    </main>

    <footer id="footer"></footer>

    <script src="../node_modules/swiper/swiper-bundle.min.js"></script>
    <script type="module" src="../index.js"></script>
    <script src="./js/trade_union__organisation.js"></script>

</body>
