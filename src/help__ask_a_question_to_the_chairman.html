<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./css/help.css">
</head>
<body>

    <header id="header"></header>

    <main class="g-main">
        <section class="g-section g-banner__section">
            <div class="g-container">
                <div class="g-row">
                    <div class="g-bread__crumbs g-dfw">
                        <a href="#" class="g-bc__item">главная</a>
                        <p class="g-bc__item">
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <g opacity="0.3">
                                <path d="M7.5 9.75L3.75 6L7.5 2.25" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                                </g>
                            </svg>                                
                        </p>
                        <p class="g-bc__item">медиа</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="g-section g-post__section">
            <div class="g-container">
                <div class="g-row">
                    <h2 class="g-section__heading">Задать вопрос председателю</h2>
                    <form action="#" class="g-form g-dfw">
                        <label class="g-f__label w-33">
                            <span>Номер телефона</span>
                            <input type="tel" name="tel[]" class="masked-phone" placeholder="+7">
                        </label>
                        <label class="g-f__label w-33">
                            <span>Электронная почта</span>
                            <input type="email" placeholder="name@mail.com">
                        </label>
                        <label class="g-f__label w-33 g-hi">
                            <div class="g-fl__wrap">
                                <span>Тема вашей встречи</span>
                                <select name="">
                                    <option value="Охрана труда">Охрана труда</option>
                                </select>
                            </div>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19.5 9L12 16.5L4.5 9" stroke="#0074C1" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>                                
                        </label>
                        <label class="g-f__label">
                            <span>Ваш вопрос</span>
                            <input type="text" placeholder="Меня интересует..." >
                        </label>
                        <button class="g-btn g-btn__blue g-f__label reset w-33 g-f__btn g-dfw g-alt-center g-jc-sb">
                            <span class="reset">Отправить запрос</span>
                            <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5.5 16.5L16.5 5.5" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M7.5625 5.5H16.5V14.4375" stroke="white" stroke-linecap="square" stroke-linejoin="round"/>
                            </svg>                                
                        </button>
                        <label class="g-f__label agreement reset w-33 g-dfw g-alt-center">
                            <input type="checkbox">
                            <div class="g-fl__wrap">
                                <span>Принимаю <a href="#">условия обработки</a> персональных данных</span>
                            </div>
                        </label>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer"></footer>

    <script src="../node_modules/swiper/swiper-bundle.min.js"></script>
    <script type="module" src="../index.js"></script>
    <script src="./js/trade_union__organisation.js"></script>
    <script src="./js/phone-mask.min.js"></script>

</body>
</html>
